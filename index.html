<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="px-4 py-4 w-full min-h-screen place-items-center grid bg-[#0F1424]"
  >
    <div class="flex gap-6 w-3/5 h-2/3">
      <div class="flex flex-nowrap flex-col h-full bg-[hsl(236,45%,20%)] rounded-b-md">
        <div class="w-36 px-4 py-6 rounded-md z-10 gap-1 bg-[#5847EB]">
          <img class="h-12 w-12 border-2 border-white rounded-full" src="images/image-jeremy.png" alt="" />
          <p class="pt-6 text-xs text-white">Report for</p>
          <h2 class="text-2xl pb-10 text-white">Jeremy Robson</h2>
        </div>
        <div
          class="options flex flex-col gap-4 px-4 py-4 text-xs text-white leading-7"
        >
          <span id="daily">Daily</span>
          <span id="weekly">Weekly</span>
          <span id="monthly">Monthly</span>
        </div>
      </div>

      <!-- Work -->
        <div class="container grid grid-cols-3 gap-6 h-full w-full"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
